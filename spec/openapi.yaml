      properties:
        version:
          type: string
          description: Version number
        rpcport:
          type: integer
          description: Rpc port number
    createmultisig:
      type: object
      properties:
        address:
          type: string
          description: The value of the new multisig address
        redeemScript:
          type: string
          description: The string value of the hex-encoded redemption script
