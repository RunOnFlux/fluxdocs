      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: object
              properties:
                version:
                  type: integer
                  description: Version of message which is 7
                name:
                  type: string
                  description: Name of app
                description:
                  type: string
                  description: Description of app
                owner:
                  type: string
                  description: Your ZelID
                compose:
                  type: array
                  items:
                    type: object
                    description: component specification
                    properties:
                      name:
                        type: string
                        description: Name of app
                      description:
                        type: string
                        description: Description of component
                      repotag:
                        type: string
                        description: 'Repotag of docker image in this format `namespace/repository:tag`'
                      ports:
                        type: array
                        items:
                          type: integer
                          description: Ports list
                      domains:
                        type: array
                        items:
                          type: string
                          description: Domain list
                      enviromentParameters:
                        type: array
                        items:
                          type: string
                          description: Environment variables
                      commands:
                        type: array
                        items:
                          type: string
                          description: Execution list
                      containerPorts:
                        type: array
                        items:
                          type: integer
                          description: Container ports
                      containerData:
                        type: string
                        description: >-
                          Directory the data is stored and what dir is tied to the system
                          folder
                      cpu:
                        type: number
                        description: CPU amount requesting
                      ram:
                        type: integer
                        description: Ram amount requesting in MB
                      hdd:
                        type: integer
                        description: Storage space requesting in GB
                      tiered:
                        type: boolean
                        description: >-
                          If set to true you will also need following key/value pairs to
                          provide tiered info. If false do not add the following key/value
                          pairs.
                      cpubasic:
                        type: number
                        description: CPU amount
                      cpusuper:
                        type: number
                        description: CPU amount
                      cpubamf:
                        type: number
                        description: CPU amount
                      rambasic:
                        type: integer
                        description: Ram amount in MB
                      ramsuper:
                        type: integer
                        description: Ram amount in MB
                      rambamf:
                        type: integer
                        description: Ram amount in MB
                      hddbasic:
                        type: integer
                        description: Storage space in GB
                      hddsuper:
                        type: integer
                        description: Storage space in GB
                      hddbamf:
                        type: integer
                        description: Storage space in GB
                      secrets:
                        type: string
                        description: >-
