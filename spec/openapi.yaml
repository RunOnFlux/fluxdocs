info:
  version: 0.2.0
  title: Flux
  contact:
    email: tadeas@zel.network
    url: 'https://docs.runonflux.io'
  license:
    name: GNU AGPLv3
    url: 'https://www.gnu.org/licenses/agpl-3.0.en.html'
  x-logo:
    url: 'https://raw.githubusercontent.com/runonflux/fluxdocs/master/flux.jpg'
  description: >-
    This is an API documentation of calls available to be made to any Flux.
    <br>
    GET Calls are available as both query and in order as path.
    <br>
    Flux is completely open source and we encourage everyone to feel free and
    contribute :)
    <br>
    Further questions or support join and ask in our [discord](https://discord.io/runonflux)


    # Introduction

    Flux possesses a 5 tier hiearchy level API.

    * **Public** API level - Available without any permission, does not require
    signing.

    * **User** API level - User level permission, requires signing.

    * **FluxTeam** API level - FluxTeam level permission (an appointed Flux Team
    member has access to those API calls), requires signing.

    * **Admin** API level - Admin level permission, requires signing. Flux
    owner.

    * **AdminAndFluxTeam** API level permission (Admin and Flux Team has access to
    these calls), requires signing.

    * **AppOwner** API level - AppOwner level permission, requires signing. App
    Owner.

    * **AppOwnerAbove** API level - AppOwnerAbove level permission (App Owner,
    FluxTeam, and Admin has access to these calls), requires signing.


    Most calls are available via GET request with some that may require large
    amount of data via POST request.

    Websocket is currently used only for simplifying login operations and for
    internal Flux communication.
externalDocs:
  description: Flux
  url: 'https://github.com/runonflux/flux'
tags:
  - name: Authentication
    description: >-
      Calls that are neccessary to be made for correct signing into Flux and
      obtaining zelauth header.
  - name: ID
    description: >-
      Calls that interact with Identity via ZelID and login/authentication 
      management of Flux
  - name: Daemon
    description: Calls that interact with locally running Flux daemon
  - name: Benchmark
    description: Calls that interact with locally running Benchmark daemon
  - name: Flux
    description: Calls that interact with Flux and its network
  - name: Apps
    description: >-
      Calls that interact with Apps fascilitated by local Flux and Flux
      network
  - name: Explorer
    description: Calls that interact with locally running explorer
servers:
  - url: 'https://api.runonflux.io'
paths:
  /id/loginphrase:
    get:
      tags:
        - Authentication
        - ID
      summary: Obtain login phrase
      description: >-
        Obtain valid Login Phrase for signing into Flux. Login Phrase is at
        least 40 characters, first 13 characters is server timestamp and is
        valid for 15 minutes. **Public**
      operationId: loginPhrase
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: string
                    description: loginphrase
              example:
                status: success
                data: 1574994809615gj4ct52kzz695twl0l27np0ivkmvu2ow4lbtpwk2nvf2k
  /id/emergencyphrase:
    get:
      tags:
        - ID
      summary: Obtain emergency login phrase
      description: Obtain emergency Login Phrase for signing into Flux. **Public**
      operationId: emergencyLoginPhrase
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: string
                    description: loginphrase
              example:
                status: success
                data: 1587939091067l06vdyv5wtl80q5aj0npi3vyyig869ogf7o7jxfpu68r
  /id/verifylogin:
    post:
      tags:
        - Authentication
        - ID
      summary: Login into Flux
      description: >-
        Login into Flux by submitting correct ZelID, login phrase and
        signature. Note that to get the signature of the signed message you
        would need to do the signing on Zelcore or your BTC wallet. If success
        status response is returned, we can use the supplied data(zelid,
        loginPhrase, signature) as zelauth header as part of api calls that
        require a user to be logged in. Additionally it is possible to listen
        for a response on websocket.
        ws://{Flux_IP}:16127/ws/id/{loginPhrase}. **Public**
      operationId: verifyLogin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                    enum:
                      - success
                      - error
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        description: explanation of status
                      zelid:
                        type: string
                        description: supplied ZelID or bitcoin P2PKH address
                      loginPhrase:
                        type: string
                        description: valid and active loginPhrase
                      signature:
                        type: string
                        description: signature of loginPhrase signed with zelid
                      privilege:
                        type: string
                        description: granted Flux privilege
                        enum:
                          - user
                          - fluxteam
                          - admin
              example:
                status: success
                data:
                  message: Successfully logged in
                  zelid: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
                  loginPhrase: 1575012988077darschvve5ag82g8e8sgeij4sn61842ya7ovxi9r3kba
                  signature: >-
                    IAMZBB0p8aQ6A0Zt8uUKFLdWvPJlBypuczhaM6/R+s5bI72NQs/TPF1KYywvJlumMZyvLmk7JelDwaQbfTjqtSs=
                  privilage: admin
      requestBody:
        content:
          text/plain:
            schema:
              $ref: '#/components/schemas/ZelIDLogin'
        description: ZelID login object
        required: true
  /id/providesign:
    post:
      tags:
        - Authentication
        - ID
      summary: Provide Signature
      description: >-
        Provide requested signature from signed message to return data.
        **Public**
      operationId: provideSign
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: object
              properties:
                address:
                  type: string
                  description: ZelID or any P2PKH Bitcoin address
                message:
                  type: string
                  description: >-
                    Login phrase message that was provided by GET
                    /id/loginphrase
                signature:
                  type: string
                  description: Signature of signed loginPhrase with ZelID
            example:
              address: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
              message: 1575012988077darschvve5ag82g8e8sgeij4sn61842ya7ovxi9r3kba
              signature: >-
                IAMZBB0p8aQ6A0Zt8uUKFLdWvPJlBypuczhaM6/R+s5bI72NQs/TPF1KYywvJlumMZyvLmk7JelDwaQbfTjqtSs=
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: object
                    properties:
                      signature:
                        type: string
                        description: Signature of signed loginPhrase with ZelID
                      identifier:
                        type: string
                        description: ZelID or any P2PKH Bitcoin address
                      createdAt:
                        type: string
                        description: Start date and time of vaild message
                      expiredAt:
                        type: string
                        description: End date and and time of valid message
                      _id:
                        type: string
                        description: ObjectID
              example:
                status: success
                data:
                  signature: >-
                    IAMZBB0p8aQ6A0Zt8uUKFLdWvPJlBypuczhaM6/R+s5bI72NQs/TPF1KYywvJlumMZyvLmk7JelDwaQbfTjqtSs=
                  identifier: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
                  createdAt: '2020-09-12T11:28:28.457Z'
                  expiredAt: '2020-09-12T11:43:28.457Z'
                  _id: 5f6cb0bcb7e30e24063e1777
  /id/loggedsessions:
    get:
      tags:
        - ID
      summary: Obtain all logged sessions of ZelID.
      description: >-
        Gets all currently active logged sessions in Flux tied to given
        ZelID. **User**
      operationId: loggedSessions
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        zelid:
                          type: string
                          description: associated ZelID
                        loginPhrase:
                          type: string
                          description: login phrase used for session
              example:
                status: success
                data:
                  - zelid: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
                    loginPhrase: 1566749385160npvtiku0z7yqsxgenyvzfmfrz7pyxrxvflv3sfztbc
                  - zelid: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
                    loginPhrase: 1566822581693fuuo3oi0sqdvab9h8baavc0kdawxvbwjgdbjsy5tk739m
                  - zelid: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
                    loginPhrase: 1566970790344nhd5tjwyphq4l1azf5o64axfz75b8892poo853ivbfc
                  - zelid: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
                    loginPhrase: 15673514189266fzehz9q1ujvw4fg5lsko9q6qrfji3iwfg9hkblx5dpm
                  - zelid: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
                    loginPhrase: 1575011828315mzqenqvi9ixaq0yr34g8jtvwgcs3d33cf1ies0myd
                  - zelid: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
                    loginPhrase: 1575012988077darschvve5ag82g8e8sgeij4sn61842ya7ovxi9r3kba
  /id/logoutcurrentsession:
    get:
      tags:
        - ID
      summary: Logs out current session
      description: >-
        This call logs out currently logged session which is determined by the
        supplied authentication header. **User**
      operationId: logoutCurrentSession
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: Successfully logged out
  /id/logoutallsessions:
    get:
      tags:
        - ID
      summary: Logs out all sessions
      description: >-
        This call logs out all logged sessions which are determined by the
        supplied authentication header. **User**
      operationId: logoutAllSession
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: Successfully logged out all sessions
  /id/loggedusers:
    get:
      tags:
        - ID
      summary: Gets information about logged users
      description: >-
        This call gets basic infromation about currently logged sessions of all
        users. **Admin**
      operationId: loggedUsers
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        zelid:
                          type: string
                          description: users ZelID
                        loginPhrase:
                          type: string
                          description: login phrase used for session
              example:
                status: success
                data:
                  - zelid: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
                    loginPhrase: 1566749385160npvtiku0z7yqsxgenyvzfmfrz7pyxrxvflv3sfztbc
                  - zelid: 1E1NSwDHtvCziYP4CtgiDMcgvgZL64PhkR
                    loginPhrase: 1575805361736fdk6ak6yn5lgiuebz1oumh9z8rhyw0kf744f1sk2yd43
  /id/activeloginphrases:
    get:
      tags:
        - ID
      summary: Lists active login phrases
      description: >-
        This call gets a list of login phrases that are currently active (were
        generated less than 15 minutes ago) - phrases that have been used
        recently and phrases that can be used to log in.. **Admin**
      operationId: activeLoginPhrases
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        loginPhrase:
                          type: string
                          description: active login phrase
                        createdAt:
                          type: string
                          description: timestamp of loginPhrase creation in server time.
                        expireAt:
                          type: string
                          description: >-
                            expiration timestamp of loginPhrase. After this
                            time, the loginPhrase cannot be used anymore.
              example:
                status: success
                data:
                  - loginPhrase: 1575865221315yqilps02mx0e1tmf5ymtcry8mbzk4u3k3v17tdsxif6
                    createdAt: '2019-12-09T04:20:21.315Z'
                    expireAt: '2019-12-09T04:35:21.315Z'
                  - loginPhrase: 1575865221315yqilps02mx0e1tmf5ymtcry8mbzk4u3k3v17tdsxif6
                    createdAt: '2019-12-09T04:20:21.315Z'
                    expireAt: '2019-12-09T04:35:21.315Z'
  /id/logoutallusers:
    get:
      tags:
        - ID
      summary: Logs out all users
      description: >-
        This call logs out all logged users (including fluxteam, admins).
        **Admin**
      operationId: logoutAllUsers
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: Successfully logged out all users
  /id/adjustcruxid:
    get:
      tags:
        - ID
      summary: Adjust CruxID
      description: This will add/update your CruxID. **Admin**
      operationId: adjustCruxID
      security:
        - ZelID: []
      parameters:
        - in: query
          name: cruxid
          required: true
          schema:
            type: string
          description: CruxID
          example: dk808@zel.crux
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: CruxID adjusted
  /id/logoutspecificsession:
    post:
      tags:
        - Authentication
        - ZelID
      summary: Logs out a specific session
      security:
        - ZelID: []
      description: >-
        Logs out a specific session. Requires the knowledge of a session
        loginPhrase and so users level is sufficient and user cannot logout
        another user as he does not know the loginPhrase. Admin can logout any
        specific session. **User**
      operationId: logoutSpecificSession
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: Session successfully logged out
      requestBody:
        content:
          text/plain:
            schema:
              type: object
              properties:
                loginPhrase:
                  description: Login Phrase of session we want to log out.
                  type: string
                  minLength: 40
                  example: 1574991374806spbcvsuwerl52tppx9dw5khuz8rew13mkq86gg8r2c
        description: Object containing loginPhrase
        required: true
  /flux/startdaemon:
    get:
      tags:
        - Flux
      summary: Starts Flux daemon
      description: >-
        Tries to start Flux daemon running on the Flux node the call is run
        against without any extra parameters. **Admin**
      operationId: startdaemon
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: ZelCash successfully started
  /flux/restartdaemon:
    get:
      tags:
        - Flux
      summary: Restarts Flux daemon
      description: >-
        Tries to restart Flux daemon running on the Flux node the call is run
        against. Flux daemon is firstly stopped and then started without any
        extra parameters. **Admin**
      operationId: restartdaemon
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: Daemon successfully restarted
  /flux/reindexdaemon:
    get:
      tags:
        - Flux
      summary: Reindexes Flux daemon
      description: >-
        Tries to reindex ZelCash daemon running on the Flux node the call is run
        against. ZelCash daemon is firstly stopped and then started with reindex
        flag. **Admin**
      operationId: reindexZelCashB
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: ZelCash successfully reindexing
  /flux/udpateflux:
    get:
      tags:
        - Flux
      summary: Updates Flux to the latest version
      description: >-
        Updates Flux to the latest version available according to github
        master branch. Flux will restart its services after the update.
        **AdminAndFluxTeam**
      operationId: updateFlux
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: Flux successfully updating
  /flux/hardupdateflux:
    get:
      tags:
        - Flux
      summary: Perform hard update to the latest version
      description: >-
        Hard updates to latest version by removing node_modules and
        package-lock.json before executing git reset --hard and git pull. This
        may resolve any issues that may arise from Flux not being able to
        update using the `GET /flux/updateflux` call. Flux will restart
        its services after the update. **AdminAndFluxTeam**
      operationId: hardUpdateFlux
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: Flux successfully updating
  /flux/rebuildhome:
    get:
      tags:
        - Flux
      summary: Rebuild UI - Home of Flux
      description: >-
        Rebuilds Home part of Flux. May help resolving frontend issues.
        **AdminAndFluxTeam**
      operationId: rebuildZelFront
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: Flux successfully rebuilt
  /flux/updatedaemon:
    get:
      tags:
        - Flux
      summary: Updates Flux daemon
      description: >-
        Updates the Flux daemon of Flux node to the latest available version
        according to official Flux APT repository. Flux daemon is restarted
        with no extra parameters during this update. **AdminAndFluxTeam**
      operationId: updateDaemon
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: Daemon successfully updated
  /flux/updatebenchmark:
    get:
      tags:
        - Flux
      summary: Updates Benchmark daemon
      description: >-
        Updates the Benchmark daemon of Flux node to the latest available version
        according to official Zel APT repository. Benchmark daemon is restarted
        with no extra parameters during this update. **AdminAndFluxTeam**
      operationId: updateBenchmark
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    $ref: '#/components/schemas/statusmessage'
              example:
                status: success
                data:
                  message: Benchmark successfully updated
