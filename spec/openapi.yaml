  /syncthing/events/disk:
    get:
      tags:
        - Syncthing
      summary: Returns events
      description: To filter the event list, in effect creating a specific subscription for only the desired event types, add a parameter events=EventTypeA,EventTypeB,... where the event types are any of the Event Types. If no filter is specified, all events except LocalChangeDetected and RemoteChangeDetected are included. The optional parameter since=<lastSeenID> sets the ID of the last event youve already seen. Syncthing returns a JSON encoded array of event objects, starting at the event just after the one with this last seen ID. The default value is 0, which returns all events. There is a limit to the number of events buffered, so if the rate of events is high or the time between polling calls is long some events might be missed. This can be detected by noting a discontinuity in the event IDs. If no new events are produced since <lastSeenID>, the HTTP call blocks and waits for new events to happen before returning. By default it times out after 60 seconds returning an empty array. The time out duration can be customized with the optional parameter timeout=<seconds>. To receive only a limited number of events, add the limit=<n> parameter with a suitable value for n and only the last n events will be returned. This can be used to catch up with the latest event ID after a disconnection. **Public**
      operationId: fluxSyncthingEventsDisk
      parameters:
      - in: query
        name: events
        required: true
        schema:
          type: string
        description: >-
          Event Type
        example: LocalChangeDetected
      - in: query
        name: since
        schema:
          type: string
        description: >-
          Show events since specyfic time
        example: 2023-07-25T15:09:45.220376293Z
      - in: query
        name: limit
        schema:
          type: number
        description: >-
          Parameter with a suitable value for n and only the last n events will be returned
        example: 2
      - in: query
        name: timeout
        schema:
          type: number
        description: >-
          The time out duration
        example: 65
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: object
              example:
                status: success
