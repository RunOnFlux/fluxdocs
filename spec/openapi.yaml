components:
  schemas:
    signature:
      description: Signature of signed loginPhrase with zelid.
      type: string
      example: >-
        H+ZB3oSrsw6XkBxxlbwk33LEBJYvqtbMIm2kL9JzuoXMC6pSZd0lBHdnhJYzMTXv81zZQ7G/pkK1NvYN7cNF0GE=
    ZelIDLogin:
      type: object
      properties:
        loginPhrase:
          description: Login Phrase. Provided by GET /id/loginphrase.
          type: string
          minLength: 40
          example: 1574991374806spbcvsuwerl52tppx9dw5khuz8rew13mkq86gg8r2c
        zelid:
          description: ZelID or any P2PKH bitcoin address.
          type: string
          minLength: 26
          maxLength: 35
          example: 1CbErtneaX2QVyUfwU7JGB7VzvPgrgc3uC
        signature:
          $ref: '#/components/schemas/signature'
    ErrorMessage:
      type: object
      properties:
        status:
          type: string
          description: error
        data:
          type: object
          properties:
            code:
              type: string
              description: code of error
            name:
              type: string
              description: name of error
            message:
              type: string
              description: message of error
    status:
      type: string
      description: Explanation of status
      enum:
        - success
        - error
    nullmessage:
      type: string
      description: Null. Status will return with success if call/command was successful.
    statusmessage:
      type: object
      properties:
        message:
          type: string
          description: Explanation of status
    streamdata:
      type: object
      properties:
        status:
          type: string
          description: Status of installation
        progressDetail:
          type: object
          properties:
            current:
              type: integer
              description: Progress in bytes
            total:
              type: integer
              description: Total byte size of download
        progress:
          type: string
          description: Progress bar animation to the download
        id:
          type: string
          description: Operation Id
        data:
          oneOf:
            - type: object
              properties:
                message:
                  type: string
                  description: Message of volume creation being completed
            - type: string
              description: Message of app successfully being started
    benchstatus:
      type: object
      properties:
        status:
          type: string
          description: Status of server
        benchmarking:
          type: string
          description: Tier server passed for BASIC/SUPER/BAMF
