                  If the request parameters include a 'mode' key, that is used
                  to explicitly select between the default template request or a
                  proposal. This must be set to "template" or omitted.
              capabilities:
                type: array
                items:
                  type: string
                  description: |
                    Client side supported feature.

                    - longpoll
                    - coinbasetxn
                    - coinbasevalue
                    - proposal
                    - serverlist
                    - workid
          example:
            mode: template
            capabilities:
              - proposal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: object
                    properties:
                      capabilities:
