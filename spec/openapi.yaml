  /flux/benchmarkdebug:
    get:
      tags:
        - Flux
      summary: Returns with the Benchmark debug log
      description: >-
        Returns with the debug log located in fluxbenchmark directory.
        **AdminAndFluxTeam**
      operationId: benchmarkDebuf
      security:
        - ZelID: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                description: Debug log
