      type: object
      properties:
        asm:
          type: string
          description: Script public key
        reqSigs:
          type: integer
          description: The required signatures
        type:
          type: string
          description: The output type
        addresses:
          type: array
          items:
            type: string
            description: Zelcash address
        p2sh:
          type: string
          description: Script address
    decoderawtransaction:
      type: object
      properties:
        txid:
          type: string
          description: The transaction id
        version:
          type: integer
          description: The version
        overwintered:
          type: boolean
          description: The Overwintered flag
        versiongroupid:
          type: string
          description: The version group id
        locktime:
          type: integer
          description: The lock time
