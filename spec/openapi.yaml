                  description: App name
                cpu:
                  type: number
                  description: CPU amount
                ram:
                  type: integer
                  description: Ram amount in MB
                hdd:
                  type: integer
                  description: Storage amount in GB
                tiered:
                  type: boolean
                  description: >-
                    If requesting tiered and set to true add key/value pairs as
                    mentioned in the note
            example:
              name: ZelappTest
              cpu: 0.1
              ram: 100
              hdd: 1
              tiered: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: string
