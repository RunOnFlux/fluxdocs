        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: object
                    properties:
                      capabilities:
                        type: array
                        items:
                          type: string
                      version:
                        type: integer
                        description: Version number
