  /daemon/getblockhash:
    get:
      tags:
        - Daemon
      summary: Get block's hash
      description: Returns hash of block in best-block-chain at index provided. **Public**
      operationId: getBlockHash
      parameters:
        - in: query
          name: index
          required: true
          schema:
            type: number
          description: Block number to get hash of
          example: 590823
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: string
                    description: Block hash
              example:
                status: success
                data: >-
                  000000234b617194f3faff69ee62f0dde0115f2007c3b42e38eaba80c786a5e5
  /daemon/getblockheader:
    get:
      tags:
        - Daemon
      summary: Block header info
      description: Returns an Object with information about blockheader. **Public**
      operationId: getBlockHeader
      parameters:
        - in: query
          name: hash
          required: true
          schema:
            type: string
          description: Block hash to get header info from
          example: 000000234b617194f3faff69ee62f0dde0115f2007c3b42e38eaba80c786a5e5
        - in: query
          name: verbose
          schema:
            default: true
            type: boolean
            enum:
              - true
              - false
          description: |
            If verbose is false, returns a string that is serialized,
            hex-encoded data for blockheader 'hash'. If verbose is true, returns
            an Object with information about blockheader hash.


            Example:

            - `hash`=`<block hash>`&`verbose`=`true`
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: object
                    properties:
                      hash:
                        type: string
                        description: Block hash
                      confirmations:
                        type: integer
                        description: Number of confirmations
                      height:
                        type: integer
                        description: Block height
                      version:
                        type: integer
                        description: Block version
