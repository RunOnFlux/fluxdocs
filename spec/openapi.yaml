  /syncthing/db/ignores:
    get:
      tags:
        - Syncthing
      summary: Returns the content of the .stignore as the ignore field
      description: Takes one parameter, ```folder```, and returns the content of the .stignore as the ignore field. A second field, expanded, provides a list of strings which represent globbing patterns described by gobwas/glob (based on standard wildcards) that match the patterns in .stignore and all the includes. If appropriate these globs are prepended by the following modifiers ! to negate the glob, (?i) to do case insensitive matching and (?d) to enable removing of ignored files in an otherwise empty directory. **Public**
      operationId: fluxSyncthingDbIgnores
      parameters:
      - in: query
        name: folder
        required: true
        schema:
          type: string
        description: >-
          Folder ID
        example: fluxwp_wordpress1678382606717
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: object
              example:
                status: success
                data:
                  error: null
                  expanded: null
                  ignore: null
    post:
      tags:
        - Syncthing
      summary: Updates the content of the .stignore
      description: Expects a format similar to the output of GET /rest/db/ignores call, but only containing the ignore field (expanded field should be omitted). It takes one parameter, folder, and either updates the content of the .stignore echoing it back as a response, or returns an error. **Admin**
      operationId: fluxSyncthingDbIgnoresPOST
      security:
        - ZelID: []
      parameters:
      - in: query
        name: folder
        required: true
        schema:
          type: string
        description: >-
          Folder ID
        example: fluxwp_wordpress1678382606717
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: object
              example:
                status: success
                data: ""
