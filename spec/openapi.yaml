                          properties:
                            data:
                              type: string
                              description: Transaction data encoded in hexadecimal
                            hash:
                              type: string
                              description: Hash/id encoded in little-endian hexadecimal
                            depends:
                              type: array
                              items:
                                type: integer
                                description: >-
                                  Transactions before this one (by 1-based index
