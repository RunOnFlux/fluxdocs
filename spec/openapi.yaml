      description: >-
        Calculate price by sending request with specs required for app you are
        registering. **Public**


        Note: If tiered value is set to true you will also need to add the
        following key/value pairs

        - `cpubasic: <n value of cpu core>`, `cpusuper: <n value of cpu core>`,
