navbar:
  items:
    - href: /fluxapi/
      label: API Reference
    - href: https://docs.runonflux.com/
      label: Documentation
      external: true
    - href: https://home.runonflux.io/
      label: FluxOS
      external: true
    - href: https://runonflux.com/
      label: About Flux
      external: true

apis:
  main: 
    root: fluxapi.yaml
    theme:
      openapi:
        generateCodeSamples:
          languages:
            - lang: curl
            - lang: JavaScript
            - lang: Node.js
            - lang: PHP  
            - lang: Python
        pathInMiddlePanel: true
        expandResponses: "200,201,400,401,403,404,500"
        sortPropsAlphabetically: true
        theme:
          colors:
            primary:
              main: "#32329f"

extends:
  - recommended

rules:
  operation-4xx-response: off
  no-invalid-media-type-examples: off
  no-unused-components: error
  no-server-example.com: off