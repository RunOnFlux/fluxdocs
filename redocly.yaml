apis:
  main: 
    root: fluxapi.yaml
    theme:
      openapi:
        generateCodeSamples:
          languages:
            - lang: curl
            - lang: JavaScript
            - lang: Node.js
            - lang: PHP  
            - lang: Python
        pathInMiddlePanel: true
        expandResponses: "200,201,400,401,403,404,500"
        sortPropsAlphabetically: true
        hideDownloadButton: false
        hideHostname: false
        hideLoading: false
        nativeScrollbars: false
        scrollYOffset: 0
        suppressWarnings: true
        payloadSampleIdx: 0
        theme:
          colors:
            primary:
              main: "#32329f"
            success:
              main: "#00C851"
            warning: 
              main: "#ffbb33"
            error:
              main: "#ff4444"

extends:
  - recommended

rules:
  operation-4xx-response: off
  no-invalid-media-type-examples: off
  no-unused-components: error
  no-server-example.com: off